<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: head('View Customer')"></head>
<body>
<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <h2 th:text="${customer.firstName + '''s Information'}"></h2>
    <hr>
    <form action="/customers/save" th:object="${customer}" method="POST">
        <input type="hidden" th:field="${customer.id}">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" th:field="${customer.firstName}">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" th:field="${customer.lastName}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email" class="form-control" th:field="${customer.email}">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" th:field="${customer.phoneNumber}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" class="form-control" th:field="${customer.address}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" class="form-control" th:field="${customer.city}">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" class="form-control" th:field="${customer.state}">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="zipCode">Zip Code</label>
                    <input type="text" id="zipCode" name="zipCode" class="form-control" th:field="${customer.zipCode}">
                </div>
            </div>
        </div>


        <h4>Motorcycles</h4>
        <hr>
        <div class="row">
            <div th:each="motorcycle : ${customer.getMotorcycles()}" class="col-sm-6">
                <input type="hidden" th:field="${customer.motorcycles[__${motorcycleStat.index}__].id}">
                <h5>Motorcycle 1</h5>
                <div class="form-group">
                    <label for="manufacturer1">Manufacturer</label>
                    <input type="text" id="manufacturer1" name="manufacturer1" class="form-control" th:field="${customer.motorcycles[__${motorcycleStat.index}__].manufacturer}">
                </div>

                <div class="form-group">
                    <label for="model1">Model</label>
                    <input type="text" id="model1" name="model1" class="form-control" th:field="${customer.motorcycles[__${motorcycleStat.index}__].model}">
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="year1">Year</label>
                            <input type="text" id="year1" name="year1" class="form-control" th:field="${customer.motorcycles[__${motorcycleStat.index}__].year}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="color1">Color</label>
                            <input type="text" id="color1" name="color1" class="form-control" th:field="${customer.motorcycles[__${motorcycleStat.index}__].color}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-6">
                <input type="submit" value="SAVE CHANGES" class="btn btn-lg btn-primary">
            </div>
            <div class="col-sm-6"></div>
        </div>
    </form>
</div>


<div th:replace="layouts :: scripts"></div>
</body>
</html>
