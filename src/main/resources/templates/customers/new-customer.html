<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/site.css}">

    <title>Motorshop | Add New Customer</title>
</head>
<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <h2>Add New Customer</h2>
    <hr>
    <form action="/customers/save" th:object="${customer}" method="POST">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" th:field="${customer.firstName}">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" th:field="${customer.lastName}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email" class="form-control" th:field="${customer.email}">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" th:field="${customer.phoneNumber}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" class="form-control" th:field="${customer.address}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" class="form-control" th:field="${customer.city}">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" class="form-control" th:field="${customer.state}">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="zipCode">Zip Code</label>
                    <input type="text" id="zipCode" name="zipCode" class="form-control" th:field="${customer.zipCode}">
                </div>
            </div>
        </div>


        <h4>Add Motorcycles</h4>
        <hr>
        <div class="row">
            <div class="col-sm-6">
                <h5>Motorcycle 1</h5>
                <div class="form-group">
                    <label for="manufacturer1">Manufacturer</label>
                    <input type="text" id="manufacturer1" name="manufacturer1" class="form-control" th:field="${customer.motorcycles[0].manufacturer}">
                </div>

                <div class="form-group">
                    <label for="model1">Model</label>
                    <input type="text" id="model1" name="model1" class="form-control" th:field="${customer.motorcycles[0].model}">
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="year1">Year</label>
                            <input type="text" id="year1" name="year1" class="form-control" th:field="${customer.motorcycles[0].year}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="color1">Color</label>
                            <input type="text" id="color1" name="color1" class="form-control" th:field="${customer.motorcycles[0].color}">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <h5>Motorcycle 2</h5>
                <div class="form-group">
                    <label for="manufacturer2">Manufacturer</label>
                    <input type="text" id="manufacturer2" name="manufacturer2" class="form-control" th:field="${customer.motorcycles[1].manufacturer}">
                </div>

                <div class="form-group">
                    <label for="model1">Model</label>
                    <input type="text" id="model2" name="model2" class="form-control" th:field="${customer.motorcycles[1].model}">
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="year2">Year</label>
                            <input type="text" id="year2" name="year2" class="form-control" th:field="${customer.motorcycles[1].year}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="color2">Color</label>
                            <input type="text" id="color2" name="color2" class="form-control" th:field="${customer.motorcycles[1].color}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-6">
                <input type="submit" value="ADD CUSTOMER" class="btn btn-lg btn-primary">
            </div>
            <div class="col-sm-6"></div>
        </div>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
